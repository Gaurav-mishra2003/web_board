<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
  <h2 class="mb-3">{{ topic.subject }}</h2>
  <p><strong>Board:</strong> {{ topic.board.name }}</p>
  <div class="list-group mb-3">
    {% for post in posts %}
      <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">{{ post.created_by.username }}</h6>
          <small>{{ post.created_at|date:"Y-m-d H:i" }}</small>
        </div>
        <p class="mb-1">{{ post.message }}</p>
      </div>
    {% endfor %}
  </div>
  <a class="btn btn-outline-primary" href="{% url 'reply_topic' topic.board.pk topic.pk %}">➕ Reply</a>
  <a class="btn btn-secondary" href="{% url 'board_topics' topic.board.pk %}">← Back to Topics</a>
</div>

</body>
</html>
