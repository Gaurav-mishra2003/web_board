<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
  <h2>{{ board.name }} - Topics</h2>
  <a class="btn btn-primary mb-3" href="{% url 'new_topic' board.pk %}">+ New Topic</a>
  <table class="table table-bordered table-hover">
    <thead class="table-secondary">
      <tr>
        <th>Subject</th>
        <th>Starter</th>
        <th>Replies</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody>
      {% for topic in topics %}
        <tr>
          <td><a href="{% url 'topic_posts' board.pk topic.pk %}">{{ topic.subject }}</a></td>
          <td>{{ topic.created_by.username }}</td>
          <td>{{ topic.num_posts }}</td>
          <td>{{ topic.last_post_date|date:"Y-m-d H:i" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No topics yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'home' %}" class="btn btn-secondary">‚Üê Back to Boards</a>
</div>


</body>
</html>
